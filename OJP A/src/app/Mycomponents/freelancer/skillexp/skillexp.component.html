<app-header>
    
</app-header>

<section style="background: url(&quot;assets/img/photo-1571624436279-b272aff752b5.jpg&quot;);">
    <!-- Start: Features Cards -->
    <div class="container py-5">
        <div class="mx-auto">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-8 col-xl-6 col-xxl-8 text-center mx-auto" style="background: #ffffff;border-radius: 16px;">
                    <p class="fs-3 fw-bold text-success mb-2">Freelancer Skills Management</p>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 d-flex justify-content-center">
                <div class="col-xxl-4 mb-4">
                    <div class="card bg-primary-light">
                        <div class="card-body text-center px-4 py-5 px-md-5">
                            <p class="fs-5 fw-bold text-primary card-text mb-2">Add</p>
                            <h5 class="fw-bold card-title mb-3">Add New Skills acquired recently</h5><button class="btn btn-primary btn-sm" type="button" data-bs-target="#modal-1" data-bs-toggle="modal">Add Skill</button>
                        </div>
                    </div>
                </div>
             
                <div class="col-xl-4 mb-4">
                    <div class="card bg-info-light">
                        <div class="card-body text-center px-4 py-5 px-md-5">
                            <p class="fs-5 fw-bold text-info card-text mb-2">View Skills</p>
                            <h5 class="fw-bold card-title mb-3">Explore a list of all Existing Skills<br><br></h5><button class="btn btn-info btn-sm" type="button" style="margin-right: 10px;" data-bs-target="#modal-3" data-bs-toggle="modal">View Skills</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End: Features Cards -->
</section><!-- Start: Footer Multi Column -->
 
<app-footer>

</app-footer>

<div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="color: var(--bs-green);font-weight: bold;">Add Skill</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue" style="text-align: center;"><label class="form-label">Skill</label><select formControlName="skillname" class="form-select" style="text-align: left;font-weight: bold;">
                        <option value={{data.name}} *ngFor="let data of allskilldata" >{{data.name}}</option>
                        
                    </select><label class="form-label">Skill Experience</label><input  formControlName="years" class="form-control" type="number" placeholder="Experience in Years" style="text-align: center;"></form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button" (click)="addskillex()" >Save</button></div>
        </div>
    </div>
</div>
<div class="modal fade" role="dialog" tabindex="-1" id="modal-6">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="color: var(--bs-green);font-weight: bold;">Add Skill</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue1" style="text-align: center;"><label class="form-label">Skill Experience</label><input  formControlName="years1" class="form-control" type="number" placeholder="Experience in Years" style="text-align: center;"></form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button" (click)="update()" >Save</button></div>
        </div>
    </div>
</div>


<div class="modal fade" role="dialog" tabindex="-1" id="modal-3">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="font-weight: bold;color: var(--bs-green);">View Skills</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive" style="text-align: center;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Skill</th>
                                <th>Skill Experience (Years)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let data of allskillexbyfree">
                            <tr>
                                <td>{{data.skill.name}}</td>
                                <td>{{data.years}}</td>
                                <td> <button class="btn btn-primary"   data-bs-target="#modal-6" data-bs-toggle="modal"> Update </button> </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
        </div>
    </div>
</div>
