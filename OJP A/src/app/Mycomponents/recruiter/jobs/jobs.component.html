 
 <app-header></app-header>
 <section style="background: url(&quot;assets/img/photo-1571624436279-b272aff752b5.jpg&quot;);">
    <!-- Start: Features Cards -->
    <div class="container py-5">
        <div class="row row-cols-1 row-cols-md-2 d-flex justify-content-center">
            <div class="col-xxl-4 mb-4">
                <div class="card bg-primary-light">
                    <div class="card-body text-center px-4 py-5 px-md-5">
                        <p class="fs-5 fw-bold text-primary card-text mb-2">Post Job Opening</p>
                        <h5 class="fw-bold card-title mb-3">To Recruit Freelancers</h5><button class="btn btn-primary btn-sm" type="button" data-bs-target="#modal-1" data-bs-toggle="modal">Create New Job</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 mb-4">
                <div class="card bg-secondary-light">
                    <div class="card-body text-center px-4 py-5 px-md-5">
                        <p class="fs-5 fw-bold text-secondary card-text mb-2">List Jobs</p>
                        <h5 class="fw-bold card-title mb-3">View all posted Jobs</h5><button class="btn btn-secondary btn-sm" type="button" data-bs-target="#modal-2" data-bs-toggle="modal">Manage Jobs</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div><!-- End: Features Cards -->
</section><!-- Start: Footer Multi Column -->

<app-footer> </app-footer>

<div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="color: var(--bs-green);font-weight: bold;">Create New Job</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue" style="text-align: center;"><label class="form-label">Job Title</label><input formControlName="title" class="form-control" type="text"><label class="form-label">Job Description</label><input  formControlName="desc" class="form-control" type="text"><label class="form-label">Skill</label><select formControlName="skill" class="form-select" style="text-align: left;font-weight: bold;">
                        <option value={{data.id}} *ngFor="let data of allskilldata" >{{data.name}}</option>
                        
                    </select></form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" (click)="createjob()" type="button">Save</button></div>
        </div>
    </div>
</div>
<div class="modal fade" role="dialog" tabindex="-1" id="modal-2">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="color: var(--bs-green);font-weight: bold;">List of Jobs Posted</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Job Code</th>
                                <th>Job Title</th>
                                <th>Job Description</th>
                                <th>Skill</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" *ngFor="let data of getalljobbyrec"  >
                            <tr>
                                <td>{{data.id}}</td>
                                <td>{{data.title}}</td>
                                <td>{{data.description}}</td>
                                <td>{{data.skill.name}}</td>
                                <td> <button class="btn btn-primary"   (click)="close(data)" > Close</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
        </div>
    </div>
</div>
