<section class="py-0" style="background: url(&quot;assets/img/photo-1571624436279-b272aff752b5.jpg&quot;) center / cover no-repeat;">
  <div class="container py-3">
      <div class="row mb-4 mb-lg-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
              <p class="fs-4 fw-bold text-success mb-2">Login</p>
              <h2 class="fw-bold">Welcome</h2>
          </div>
      </div>
      <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
              <div class="card">
                  <div class="card-body text-center d-flex flex-column align-items-center">
                      <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-2"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                          </svg></div>
                      <form [formGroup]="loginform"  (ngSubmit)="login()" >
                          <div class="mb-3"> <input [class.is-invalid]="loginform.get('firstname')?.invalid && loginform.get('firstname')?.touched"   formControlName="firstname" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your First Name">
                            <!-- <small [class.d-none]="signupform.get('firstname')?.valid || signupform.get('firstname')?.untouched" class="text-danger" >Please enter something above </small> -->
                            <span class="text-danger" *ngIf="loginform.controls['firstname'].dirty && loginform.hasError('required','firstname')" >First name is required</span></div>
                          
                          
                              <div class="mb-3">  <input  [class.is-invalid]="loginform.get('password')?.invalid && loginform.get('password')?.touched"  formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                <span class="text-danger" *ngIf="loginform.controls['password'].dirty && loginform.hasError('required','password')" >Password is required</span> 
                                <span [class.d-none]="loginform.controls['password'].dirty && loginform.hasError('required','password')" > *Password should of more than 8 digits </span></div>
                            
                                <div class="row g-3" >
                                    <div class="col-md-30">
                                        <b><label for="roleSelect" class="form-label">Role</label></b>
                                        <select style="background-color: rgb(241, 241, 112);" class="form-select" id="roleSelect" formControlName="role" required>
                                            <option selected disabled value="">Choose Role</option>
                                            <option  value="1">Admin</option>
                                            <option value="2">Recruiter</option>
                                            <option value="3">Freelancer</option>
                                        </select>
                                        <div >
                                            Please choose a valid role.
                                        </div>
                                    </div>
                                </div>
                          <button  [disabled]="!loginform.valid" type="submit" class="btn btn-primary">Login</button>
                          
                      </form>
                      <p class="text-muted">Not a member? please&nbsp;<a routerLink="/signup">Sign Up</a></p>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>

  <app-footer> </app-footer>
</section>
